name: Deploy Django to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: vs-training-website
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

      - name: üõ†Ô∏è Run Django commands (optional)
        if: always()
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp ssh --name vs-training-website --resource-group appsvc_linux_northeurope_basic --command "
              python manage.py migrate --settings=myproject.settings.production &&
              python manage.py collectstatic --noinput --settings=myproject.settings.production
            " || echo 'SSH post-deploy skipped (Startup Command handles this)'

